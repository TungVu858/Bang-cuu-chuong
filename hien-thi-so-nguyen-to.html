        let text = "";

                text = text + " " + n;
                n ++;
                count ++;
            }
            else {
                let snt = true;

                    if (n % i === 0) {
                        snt = false;
                        n ++;
                        break;
                    }
                }
                if (snt === true) {
                    snt = 0;
                    text = text + "," + n;
                    n ++;
                    count ++;
                }
            }
        }
        document.write( "Chuỗi số nguyên tố: " + text);
